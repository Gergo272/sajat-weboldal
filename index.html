<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projektek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px;
      margin-bottom: 30px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .flip-card-front {
      background-color: #f8f9fa;
      color: black;
    }

    .flip-card-back {
      background-color: #007bff;
      color: white;
      transform: rotateY(180deg);
    }

    .flip-card-back a {
      color: black !important; /* Gomb szövege fekete */
      text-decoration: none;
    }

    .flip-card-back .btn-light {
      background-color: white;
      border-color: white;
    }
    /* Kép margók */
    .flip-card-front img {
      width: calc(100% - 20px); /* 10px margó mindkét oldalra */
      margin: 0 10px;
    }
  </style>
  <script type="text/javascript">
    if (!Array.isArray(window.qbOptions)) {
      window.qbOptions = []
    }
    window.qbOptions.push({"baseUrl":"https://botsrv2.com","use":"NePdxmoq7YEj8K6Q/MnyjZrgzzymdv40x"});
  </script>
  <script type="text/javascript" src="https://static.botsrv2.com/website/js/widget2.js" crossorigin="anonymous" defer data-no-minify="1" data-cfasync="false"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Első kártya -->
    <div class="col-md-4">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front d-flex flex-column justify-content-center align-items-center">
            <h3>Értékelő táblázat</h3>
            <img src="kep1.png" alt="Projekt 1 Kép" class="img-fluid">
          </div>
          <div class="flip-card-back d-flex flex-column justify-content-center align-items-center">
            <p>Ez egy értékelő rendszer, amely segít a projektek kiértékelésében.</p>
            <a href="https://docs.google.com/spreadsheets/d/1GfUCb7jC9tS3_JBU1HTpLYBVLR22i9kOks9pPo9KC4I/edit?gid=0#gid=0" class="btn btn-light">Megnyitás</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Második kártya -->
    <div class="col-md-4">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front d-flex flex-column justify-content-center align-items-center">
            <h3>Elégedettségi kérdőív</h3>
            <img src="kep2.png" alt="Projekt 2 Kép" class="img-fluid">
          </div>
          <div class="flip-card-back d-flex flex-column justify-content-center align-items-center">
            <p>Ez egy kérdőív, amely az ügyfelek elégedettségét méri.</p>
            <a href="https://github.com/Gergo272/elegedettsegi-kerdoiv" class="btn btn-light">Megnyitás</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Harmadik kártya -->
    <div class="col-md-4">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front d-flex flex-column justify-content-center align-items-center">
            <h3>Saját weboldal</h3>
            <img src="kep3.png" alt="Projekt 3 Kép" class="img-fluid">
          </div>
          <div class="flip-card-back d-flex flex-column justify-content-center align-items-center">
            <p>Ez egy személyes weboldal, ahol bemutatod a projektjeidet.</p>
            <a href="https://github.com/Gergo272/sajat-weboldal" class="btn btn-light">Megnyitás</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
